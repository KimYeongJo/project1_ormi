<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <title></title>
    </head>
    <body>
        <div>
            <form class="flex flex-col m-1">
                <label for="grade">학년을 입력해주세요</label>
                <input type="text" id="grade" class="border-black border-solid border-2 w-1/2" placeholder="고등학교 2학년" autofocus/>
                <label for="semester">학기를 입력해주세요.</label>
                <input type="text" id="semester" class="border-black border-solid border-2 w-1/2" placeholder="1학기, 2학기"/>
                <label for="subject">과목을 입력해주세요.</label>
                <input type="text" id="subject" class="border-black border-solid border-2 w-1/2" placeholder="물리학, 지구과학, 미적분"/>
                <label for="range">출제범위를 입력해주세요.</label>
                <input type="text" id="range" class="border-black border-solid border-2 w-1/2" placeholder="파동, 로그함수, 수열"/>
                <label for="count">풀고 싶은 문제 개수를 적어주세요.</label>
                <input type="text" id="count" class="border-black border-solid border-2 w-1/2" placeholder="1, 2, 3..."/>
                <button type="submit" class="mt-5 border-black border-solid border-2 w-1/2">문제 생성</button>
            </form>
        </div>
        <script src="./asset/savedata.js"></script>
        <script src="./asset/submit.js"></script>
        <script src="./asset/loading.js"></script>
        <script src="./asset/spread.js"></script>
        <script src="./asset/toggle.js"></script>
    </body>
</html>
