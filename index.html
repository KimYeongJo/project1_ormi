<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <title></title>
    </head>
    <body class="p-10 bg-cover bg-center bg-contain text-white" style="background-image: url('./Img/BodyImg2.jpg')">
        <header class="flex flex-row mb-20 justify-between h-20">
            <div>
                <img src="./Img/LogoImg.gif" class="h-full" alt="">
            </div>
            <h1 class="text-5xl mt-20">문제 생성기</h1>
            <div>
                <a href="https://github.com/KimYeongJo/project_ormi_1" alt="">
                    <img src="./Img/GitImg.png" class="h-full" alt="">
                </a>
            </div>
        </header>
        <main class="mx-20 px-20 pt-20">
            <form class="flex flex-col">
                <label for="grade" class="m-2 ml-6">학년을 입력해주세요</label>
                <input type="text" id="grade" class="border-black border-solid rounded-full m-2 p-2 pl-4 text-black" placeholder="고등학교 2학년" autofocus/>

                <label for="semester" class="m-2 ml-6">학기를 입력해주세요.</label>
                <input type="text" id="semester" class="border-black border-solid rounded-full m-2 p-2 pl-4 text-black" placeholder="1학기, 2학기"/>
                
                <label for="subject" class="m-2 ml-6">과목을 입력해주세요.</label>
                <input type="text" id="subject" class="border-black border-solid rounded-full m-2 p-2 pl-4 text-black" placeholder="물리학, 지구과학, 미적분"/>
                
                <label for="range" class="m-2 ml-6">출제범위를 입력해주세요.</label>
                <input type="text" id="range" class="border-black border-solid rounded-full m-2 p-2 pl-4 text-black" placeholder="파동, 로그함수, 수열"/>
                
                <label for="count" class="m-2 ml-6">풀고 싶은 문제 개수를 적어주세요.</label>
                <input type="text" id="count" class="border-black border-solid rounded-full m-2 p-2 pl-4 text-black" placeholder="1, 2, 3..."/>
                
                <button type="submit" class="m-2 mt-5 p-2 border-black border-solid rounded-full bg-green-300 text-gray-800">문제 생성</button>
            </form>
        </main>
        <footer class="ml-20 pt-4 pl-24">
            ※ 문제 개수에 따라 생성 시간이 오래걸릴 수 있습니다.<br>
            ※ AI 오동작 시 경고창이 뜹니다. 새로고침 후 다시 생성 해주세요.<br>
            ※ AI 정답이 반드시 맞는것이 아니니 해설을 참고 해주세요.
        </footer>
        <script src="./Asset/savedata.js"></script>
        <script src="./Asset/submit.js"></script>
        <script src="./Asset/loading.js"></script>
        <script src="./Asset/spread.js"></script>
    </body>
</html>
